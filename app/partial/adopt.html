<div id="adopt" class="col-md-12 transaction" ng-init="loadAddresses();">
  <span id="address" class="row">{{ wallet.getAddressString() }}</span>
  <section class="general-information">
    <h1 id="action-title row">Adopt a ship</h1>
    <div class="help-text row">
      <p class="col-md-8">Accept or reject an escaping ship. In order to accept or reject, you must be the child's chosen escape.
      </p>
    </div>
  </section>
  <section class="transaction-params">
    <div class="label-group" ng-show="ship">
      <span class="sub-title text-700">Ship to adopt/reject:</span>
      <h2 class="ship-name">~{{ toShipName(ship) }}</h2>
    </div>
    <div class="input-group row slim-input-group">
      <div class="checkbox-container col-md-1">
        <div ng-class="checked ? 'checkbox checked' : 'checkbox'" ng-click="checked = checked == true ? false : true"></div>
      </div>
      <label class="action-confirmation">Yes I am sure</label>
    </div>
    <div class="input-group row slim-input-group" ng-init="adopt=true">
      <div class="checkbox-container col-md-1">
        <div ng-class="adopt ? 'checkbox checked' : 'checkbox'" ng-click="adopt = adopt == true ? false : true"></div>
      </div>
      <label class="action-confirmation"><span ng-show="adopt">Adopt</span><span ng-show="!adopt">Reject</span></label>
    </div>
    <div ng-init="shipError = false" ng-class="shipError ? 'error input-group' : 'input-group'">
      <input type="text" ng-class="isState ? 'gray-light-hl text-700 confirmed' : 'gray-light-hl text-700'" ng-model="ship" value="Star Name" placeholder="ship">
    </div>
    <!--
    <div ng-init="shipError = false" ng-class="shipError ? 'error input-group' : 'input-group'">
      <input type="text" class="gray-light-hl text-700" ng-change="shipError = valShip(ship)" ng-model="ship" value="Star Name" placeholder="ship">
      <div class="error-label">{{ ship }} is not a ship</div>
    </div>
    -->
    <button class="btn btn-tetiary" ng-click="path('state')" >&#8592 Back</button>
    <button ng-class="checked && ship ? 'btn btn-secondary' : 'btn btn-tetiary disabled'" 
      ng-click="checked && ship ? adopt ? doAdopt(ob.toAddress($routeParams.p), ship) : doReject(ob.toAddress($routeParams.p), ship) : ''" >
      Create
    </button>
  </section>
  <section class="transaction-data" ng-show="rawTx" ng-init="sent = false">
    <label>Raw Tx</label>
    <div class="raw-tx row col-md-8 text-code tx">
      {{ rawTx }}
    </div>
    <label>Signed Tx</label>
    <div class="signed-tx row col-md-8 text-code tx">
      {{ signedTx }}
    </div>
    <button class="btn btn-tetiary" ng-click="path('state')" >&#8592 Back</button>
    <button ng-show="!sent" class="btn btn-primary" ng-click="sendTx(); sent = true;">Send</button>
  </section>
</div>
