<div id="launch" class="col-md-12 transaction" ng-init="loadAddresses();">
  <span id="address" class="row">{{ wallet.getAddressString() }}</span>
  <section class="general-information">
    <h1 id="action-title row">Launch</h1>
    <div class="help-text row">
      <!-- update this -->
      <p class="col-md-8">In order to launch a star, the star must be latent and you must be the owner of the star's parent (~zod).
      </p>
    </div>
  </section>
  <section class="transaction-params">
    <div class="label-group">
      <span class="sub-title text-700">Star to launch:</span>
      <h2 class="ship-name">{{ $routeParams.p }}</h2>
    </div>
    <div class="input-group row slim-input-group">
      <div class="checkbox-container col-md-1">
        <div ng-class="checked ? 'checkbox checked' : 'checkbox'" ng-click="checked = checked == true ? false : true"></div>
      </div>
      <label class="action-confirmation">Yes I am sure</label>
    </div>
    <div ng-init="shipError = false" ng-class="shipError ? 'error input-group' : 'input-group'">
      <!-- turn off this error until we know when to trigger 
      <input type="text" class="gray-light-hl text-700" ng-change="shipError = valStar(ship)" ng-model="ship" value="Star Name" placeholder="ship">
      -->
      <input type="text" class="gray-light-hl text-700" ng-change="shipError = valShip(ship)" ng-model="ship" value="Star Name" placeholder="ship">
      <div class="error-label">Ship {{ star }} is not a or a galaxy star</div>
    </div>
    <div ng-init="addressError = false" ng-class="addressError ? 'error input-group' : 'input-group'">
      <input type="text" class="gray-light-hl text-700" ng-change="addressError = valAddress(address)" ng-model="address" value="Address" placeholder="address">
      <div class="error-label">Not a valid address</div>
    </div>
    <button ng-class="checked && !shipError && ship && !addressError && address ? 'btn btn-secondary' : 'btn btn-tetiary disabled'" ng-click="doLaunch(ship, address)" >Create</button>
  </section>
  <section class="transaction-data" ng-show="rawTx">
    <pre class="raw-tx row col-md-8">
      {{ rawTx }}
    </pre>
    <pre class="signed-tx row col-md-8">
      {{ signedTx }}
    </pre>
    <button class="btn btn-primary" ng-click="sendTx()">Send</button>
    <button class="btn btn-tetiary" ng-click="path('state')" >&#8592 Back</button>
  </section>
</div>
