<div id=create-galaxy" class="col-md-12 transaction" ng-init="loadAddresses();">
  <span id="address" class="row">{{ wallet.getAddressString() }}</span>
  <!-- GENERAL INFORMATION ABOUT TRANSACTION -->
  <section class="general-information">
    <h1 id="action-title row">Create galaxy</h1>
    <div class="help-text row">
      <p class="col-md-8"> As the constitution owner, you can create a galaxy.
      </p>
    </div>
  </section>
  <!-- TRANSACTION PARAMS -->
  <section class="transaction-params">
    <!-- this section changes with transaction type -->
    <div class="input-group">
      <input type="text" class="gray-light-hl text-700" ng-model="galaxy" value="Galaxy Name" placeholder="galaxy">
      <div class="error-label row">Ship must belong to you</div>
    </div>
    <div class="input-group">
      <input type="text" class="gray-light-hl text-700" ng-model="address" value="Galaxy Name" placeholder="new-address">
      <div class="error-label row">Ship must belong to you</div>
    </div>
    <div class="input-group">
      <input type="text" class="gray-light-hl text-700" ng-model="locktime" value="Lock Time" placeholder="lock-time">
      <div class="error-label row">Ship must belong to you</div>
    </div>
    <div class="input-group">
      <input type="text" class="gray-light-hl text-700" ng-model="completetime" value="Complete Time" placeholder="complete-time">
      <pre class="error-label row">Ship must belong to you</div>
    </pre>
    <button class="btn btn-secondary" ng-click="doCreateGalaxy(galaxy, address, locktime, completetime)" >Create</button>
  </section>
  <!-- RAW AND SIGNED TRANSACTIONS-->
  <section class="transaction-data" ng-show="rawTx">
    <pre class="raw-tx row col-md-8">
      {{ rawTx }}
    </pre>
    <pre class="signed-tx row col-md-8">
      {{ signedTx }}
    </pre>
    <button class="btn btn-primary" ng-click="sendTx()">Send</button>
    <button class="btn btn-tetiary" ng-click="path('state')" >&#8592 Back</button>
  </section>
</div>
